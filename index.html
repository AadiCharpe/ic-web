<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Investment Calculator</title>
    </head>
    <body>
        <script>
            function calculate() {
                let sa = Number(document.getElementById("sa").value);
                let ac = Number(document.getElementById("ac").value);
                let t = Number(document.getElementById("t").value);
                let ir = Number(document.getElementById("ir").value);
                let text = document.getElementById("ta");
                text.value = "";
                let s = sa;
                for(let i = 1; i <= t; i++) {
                    s += ac;
                    s += s * (ir / 100);
                    let fn = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                    }).format(s);
                    text.value += "Year " + i + " Balance: " + fn + "\n";
                }
            }
        </script>
        <h1>Investment Calculator</h1>
        <div id="values">
            <div class="row">
                <div class="value">
                    <h2>Starting Amount:</h2>
                    <input type="text" size="30" class="input" id="sa">
                </div>
                <div class="value">
                    <h2>Annual Contribution:</h2>
                    <input type="text" size="30" class="input" id="ac">
                </div>
            </div>
            <div class="row">
                <div class="value">
                    <h2>Time (Years):</h2>
                    <input type="text" size="30" class="input" id="t">
                </div>
                <div class="value">
                    <h2>Investment Rate:</h2>
                    <input type="text" size="30" class="input" id="ir">
                </div>
            </div>
        </div>
        <input type="button" id="submit" value="Calculate" onclick="calculate()">
        <textarea rows="15" id="ta"></textarea>
    </body>
</html>
