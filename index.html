<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Investment Calculator</title>
    </head>
    <body>
        <h1>Investment Calculator</h1>
        <div id="values">
            <div class="row">
                <div class="value">
                    <h2>Starting Amount</h2>
                    <input type="text" size="30" class="input">
                </div>
                <div class="value">
                    <h2>Annual Contribution:</h2>
                    <input type="text" size="30" class="input">
                </div>
            </div>
            <div class="row">
                <div class="value">
                    <h2>Time (Years):</h2>
                    <input type="text" size="30" class="input">
                </div>
                <div class="value">
                    <h2>Investment Rate:</h2>
                    <input type="text" size="30" class="input">
                </div>
            </div>
        </div>
        <input type="button" id="submit" value="Calculate">
        <textarea rows="12"></textarea>
    </body>
</html>
